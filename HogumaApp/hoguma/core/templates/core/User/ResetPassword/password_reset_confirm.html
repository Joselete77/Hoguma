{% extends 'core/base.html' %}
{% load i18n %}

{% block resetPassword %}

<head>
  <title>{% block title %}{% trans 'Restablece contraseña' %}{% endblock %}</title>

  <link href="../../../../static/core/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../../static/core/assets/dist/css/carousel.css" rel="stylesheet">
  <link href="../../../../static/core/assets/dist/css/sign-up.css" rel="stylesheet">

</head>

<style>
  footer {
    margin-top: 0;
    position: relative;
    top: 116px;
    color: black;
  }

  .passwordReset {
    max-width: 330px;
    padding: 15px;
    border: rgb(65, 63, 63) 3px solid;
    border-radius: 10px;
    background-color: white;
    text-align: center;
  }

  .passwordReset .form-floating:focus-within {
    z-index: 2;
  }
</style>

<body style="display: flex; justify-content: center; background: linear-gradient(to top,#eaecc6, #2bbfe4); color: black;">

  <main class="passwordReset w-100 m-auto">
    <img class="mb-4" src="../../../../static/core/assets/img/Hoguma.png" alt="Error" width="150" height="110">

    <h1 class="h3 mb-3 fw-normal">{% trans 'Restablecer contraseña' %}</h1>
    <form class="form" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-100 btn btn-lg btn-primary" type="submit">{% trans 'Cambiar contraseña' %}</button>
    </form>

  </main>
  <script src="../../../../static/core/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>




{% endblock %}
