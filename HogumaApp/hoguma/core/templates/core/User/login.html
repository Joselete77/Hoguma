{% extends 'core/base.html' %}

{% block login-register %}

<head>
  <title>Iniciar sesión</title>

  <link href="../../static/core/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/core/assets/dist/css/sign-up.css" rel="stylesheet">

  <!-- Custom styles for this template -->
</head>

<body class="text-center" style="display: flex; justify-content: center;">  

  <main class="form-signin w-100 m-auto">

    <form method="post">

      <img class="mb-4" src="../../static/core/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

      {% csrf_token %}
      {{ form.as_p }}

      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
    </form>
  </main>

</body>

{% endblock %}
