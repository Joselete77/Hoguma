{% extends 'core/base.html' %}

{% block contact %}

<head>
  <title>Contacto</title>

  <link href="../../static/core/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/core/assets/dist/css/sign-up.css" rel="stylesheet">

  <!-- Custom styles for this template -->
</head>

<body class="text-center" style="display: flex; justify-content: center;">  
  
  <main class="form-signin w-100 m-auto">
    
    <form action="/contact/" method="post">
      
      {% csrf_token %}
      <img class="mb-4" src="../../static/core/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Contactar por email</h1>
      <div class="row">
        <label class="required" for="name">Nombre completo:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Asunto:</label><br />
        <input id="email" class="input" name="subjectEmail" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Mensaje:</label><br />
        <textarea id="message" class="input" name="messageEmail" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
      <p></p>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
    </form>
  </main>
  
</body>

{% endblock %}
