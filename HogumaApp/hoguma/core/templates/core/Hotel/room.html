{% extends 'core/base.html' %}

{% block reservationRoom %}
<head>
    <title>Habitaciones</title>
</head>
<body style="text-align: center;">
    <div style="display: grid; grid-template: 1fr 1fr; grid-auto-flow: column;">
        {% for dic in room %}
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="bd-placeholder-img" src="{{ dic.img1 }}" width="450" height="450"/>
              </div>
              <div class="carousel-item">
                <img class="bd-placeholder-img" src="{{ dic.img2 }}" width="450" height="450"/>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
            <h1>{{ dic.name }}</h1>
            <h2>Precio: {{ dic.price }}€ </h2>
            <h2>Capacidad de {{ dic.capacity }}.</h2>
            <h2>Capacidad máxima de {{ dic.capacity_max }}.</h2>
            <p><a class="btn btn-secondary" href={% url 'reservationsRoom' %}>Reservar habitación</a></p>
        {% endfor %}
    </div>
</body>

{% endblock %}
