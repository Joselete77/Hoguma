<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jose Angel Dorado Gonzalez">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Registro</title>

    <link href="../../static/core/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/core/assets/dist/css/sign-up.css" rel="stylesheet">

    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Hoguma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url 'index' %}>Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'signup' %}>Regístrate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
  </header>
  
    <main class="form-signin w-100 m-auto">

  <form action="/register/" method="post">

    {% csrf_token %}

    <img class="mb-4" src="../../static/core/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Registro</h1>

    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" placeholder="Name" name="name">
      <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating">
      <input type="surname" class="form-control" id="floatingInput" placeholder="Surname" name="surname">
      <label for="floatingInput">Apellidos</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>

  <div class="my-3">
    <a class="btn btn-secondary" href={% url 'index' %}>Volver al inicio</a>
  </div>

  <footer class="container">
    <p>&copy; 2017–2022 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
  
</main>
    
  </body>
</html>
