{% extends 'core/base.html' %}
{% load i18n %}

{% block editProfile %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jose Angel Dorado Gonzalez">
    <meta name="generator" content="Hugo 0.108.0">
    <title>{% block title %}{% trans 'Cambiar contraseña' %}{% endblock %}</title>
    <link href="../../static/core/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/core/assets/dist/css/sign-up.css" rel="stylesheet">

    <!-- Custom styles for this template -->
</head>

<style>
    footer{
        margin-top: 0;
        position: relative;
        top: 84px;
    }

    @media screen and (max-width: 700px){
    main.form-signin {
    width: 100%;
      position: relative;
      top: 140px;
    }
    footer{
        position: relative;
        top: 200px;
    }
  }
</style>

<body style="display: flex; justify-content: center; background: linear-gradient(to top,#eaecc6, #2bbfe4);">  

    <main class="form-signin w-100 m-auto" style="border: rgb(65, 63, 63) 3px solid; border-radius: 10px; background-color: white; text-align: center;">

        <form method="post">

            {% csrf_token %}
            <img class="mb-4" src="../../static/core/assets/img/Hoguma.png" alt="Error" width="150" height="110">
            <h1 class="h3 mb-3 fw-normal">{% trans 'Cambiar contraseña' %}</h1>

            <div>
                {{ form }}
            </div>

            <br><br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">{% trans 'Cambiar contraseña' %}</button>
        </form>
    </main>

</body>

{% endblock %}
